<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pateros Quest - Game Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="npc.css">

</head>
<body>
  <h1>🏝️ Pateros Quest: Game Menu</h1>
  
  <div class="menu">
    <button onclick="startLevel(1)">▶️ Level 1: Trivia</button>
    <button onclick="startLevel(2)"id="level2Btn" disabled>🔒 Level 2: Puzzle</button>
    <button onclick="startLevel(3)"id="level3Btn" disabled>🔒 Level 3: Drag & Drop</button>
  </div>
  
  <button onclick="resetProgress()">🗑️ Reset Game</button>
  <h1>More Options</h1>
  <div class="container">


    <div class="options">
      <div><a href="map.html">GO TO PATEROS MAP</a></div>
      <img src="images/paterosmap.png" alt="Patros Map" class="map-image" />
    </div>

    <div class="options">
      <div><a href="NPC.html">Talk to Mr. Don Francisco</a></div>
      <img src="Don Francisco.png" alt="Don Francisco" class="npc-image" />
    </div>
  </div>
  <script>
    function resetProgress() {
      localStorage.clear();
      location.reload();
    }
  </script>
  
  <script>
    // Enable levels based on progress
    if (localStorage.getItem('level1Completed') === 'true') {
      document.getElementById('level2Btn').disabled = false;
      document.getElementById('level2Btn').innerText = '▶️ Level 2: Puzzle';
    }

    if (localStorage.getItem('level2Completed') === 'true') {
      document.getElementById('level3Btn').disabled = false;
      document.getElementById('level3Btn').innerText = '▶️ Level 3: Drag & Drop';
    }

    function startLevel(levelNum) {
      window.location.href = `level${levelNum}.html`;
    }
  </script>
</body>
</html>
